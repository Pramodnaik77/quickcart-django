  <div class = "container">
    <br>
    <h5>Login Here</h5>
    <br>
    <form action="/shop/login_check/" method="post">{% csrf_token %}
      <div class="form-group">
        <label for="name">Name</label>
        <input type="name" class="form-control" style="width:500px;" id="name" name="name" placeholder="Enter Your Name"required>

      </div>
      <div class="form-group">
        <label for="password" >Password</label>
        <input type="password" class="form-control" id="password" style="width:500px;"  name="password" placeholder="Enter password" required>
      </div>


      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="check" required>
        <label class="form-check-label" for="check" >I accept all the terms and conditions</label>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>

  </div>
